                #daa520,

            color: transparent;

<body>
    <div id="particles-js"></div>
    <div class="container">
        <h1 class="rainbow-text">复古风格交互</h1>
        <div class="color-box" id="colorBox"></div>
        <div class="counter">点击次数：<span id="clickCount">0</span></div>
        <button onclick="changeColor()">改变颜色</button>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.js"></script>
    <script>
        // 粒子效果配置
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 60,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#d4af37'
                },
                shape: {
                    type: 'circle'
                },
                opacity: {
                    value: 0.3,
                    random: false
                },
                size: {
                    value: 2,
                    random: true
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#d4af37',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 4,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                }
            },
            retina_detect: true
        });

        let clickCount = 0;
        const colors = ['#8b4513', '#a0522d', '#6b4423', '#8b7355', '#cd853f', '#d2691e', '#b8860b'];
        const colorBox = document.getElementById('colorBox');
        const clickCountElement = document.getElementById('clickCount');

        function changeColor() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            colorBox.style.backgroundColor = randomColor;
            clickCount++;
            clickCountElement.textContent = clickCount;
            
            // 添加点击波纹效果
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '100%';
            ripple.style.height = '100%';
            ripple.style.background = 'radial-gradient(circle, rgba(212, 175, 55, 0.8) 0%, rgba(212, 175, 55, 0) 70%)';
            ripple.style.top = '0';
            ripple.style.left = '0';
            ripple.style.animation = 'ripple 0.6s ease-out';
            colorBox.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }

        // 添加鼠标移动效果
        colorBox.addEventListener('mousemove', (e) => {
            const rect = colorBox.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            colorBox.style.transform = `perspective(1000px) rotateX(${y/10}deg) rotateY(${x/10}deg)`;
        });

        colorBox.addEventListener('mouseleave', () => {
            colorBox.style.transform = 'none';
        });

        // 添加键盘控制
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                changeColor();
            }
        });
    </script>
</body>
